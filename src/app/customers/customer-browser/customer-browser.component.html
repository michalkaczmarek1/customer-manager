<div class="card">
  <div class="card-body">
    <select [(ngModel)]="customer" *ngIf="customers$ | async as customers else loading">
      <option [ngValue]=null>Brak</option>
      <option *ngFor="let c of customers" [ngValue]="c">{{ c.name }}</option>
    </select>
    <button class="btn btn-primary" (click)="changeColor()">Zmien kolor</button>
    <button class="btn btn-primary" (click)="deleteCustomer()">Usun klienta</button>
  </div>
</div>

<div *ngIf="customer">
  <app-customer-details #details [customer]="customer" (shift)="onShift($event)"></app-customer-details>
</div>

<ng-template #loading>
<p> ≈Åadowanie... </p>
</ng-template>
